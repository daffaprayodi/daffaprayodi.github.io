<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fugaz+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/css/style.css">

<script src="dist/easy.qrcode.min.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>

  
<section class="form-qr">
    <div class="container mx-auto">
        <div class="card mt-5">
            <img src="img/icon-qr.png" alt="Icon" style="width: 44px;" class="mb-2">
            <h1 class="headline mb-3">Buat First Media QR Code</h1>
            <div class="input-url mb-3">
                <img class="icon-input-left" src="img/icon-url.png" alt="Icon URL">
                <input id="input_link" type="text" class="form-control form-control-url" placeholder="https://.." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary" onclick="inputLink()">Buat QR</button>
        </div>
    </div>
</section>

<section class="form-qr result-qr">
    <div class="container mx-auto">
        <div class="card mt-4">
            <h4 class="headline mb-3">QR Code</h4>
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <!-- <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg> -->
                <div>
                    Pastikan untuk melakukan testing melalui kamera smartphone terlebih dahulu sebelum mendownload QR.
                </div>
              </div>

              <div id="container"></div>
           

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- <script src="dist/js/script.js"></script> -->

<script type="text/template" id="qrcodeTpl">
    <div class="imgblock">
        <div class="titles"></div>
        <div class="qr" id="qrcode_{i}"></div>
    </div>
</script>


</body>
</html>
